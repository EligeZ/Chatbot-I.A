<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurIA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="Images/furia@logotyp.us.svg" alt="Logo da Fúria">
        </div>
    </header>

    <!-- Chat -->
    <div class="chatbot-container">
        <div class="chat-log" id="chat-log">
            <div class="bot-message">Fala furioso, só lança sua pergunta para o furia bo... Aliás, na Furia não tem
                bot!! Chama ele de FurIA e pergunte tudo do mundo do CS e da Furia!</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="https://www.instagram.com/furiagg/" target="_blank" rel="noopener noreferrer"><i
                    class="fab fa-instagram"></i><img src="/Images/icons8-instagram.svg" alt="Instagram logo"></a>
            <a href="https://x.com/FURIA" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i><img
                    src="Images/icons8-x.svg" alt="X logo"></a>
            <a href="https://www.youtube.com/@FURIAggCS/featured" target="_blank" rel="noopener noreferrer"><i
                    class="fab fa-youtube"><img src="Images/icons8-youtube.svg" alt="Youtube logo"></i></a>
            <a href="https://www.twitch.tv/furiatv" target="_blank" rel="noopener noreferrer"><i
                    class="fab fa-twitch"></i><img src="Images/icons8-twitch.svg" alt="Twitch logo"></a>
        </div>
        <p>© 2025 Fúria Esports - Todos os direitos reservados.</p>
    </footer>

    <script src="chatbot.js"></script>
    <script src="https://kit.fontawesome.com/your_fontawesome_kit.js" crossorigin="anonymous"></script>
</body>

</html>
